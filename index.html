    <script>
        function add7 (num) {
            return num  + 7;
        }

        function multiply(_num1, _num2) {
            return _num1 * _num2;
        }

        function capitalize (lowerCaseString) {
            let firstChara = lowerCaseString.charAt(0).toUpperCase();
            let newString = firstChara + lowerCaseString.substring(1,lowerCaseString.length);
            return newString;
        }

        function lastLetter (iString) {
            let letter = iString.charAt(iString.length-1);
            return letter;
        }

    </script>
